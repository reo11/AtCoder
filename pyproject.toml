[tool.pysen]
version = "0.10.1"

[tool.pysen.lint]
enable_black = true
enable_flake8 = false
enable_isort = true
enable_mypy = false
mypy_preset = "strict"
py_version = "py38"

[[tool.pysen.lint.mypy_targets]]
  paths = ["algorithm_libraries/test"]

[tool.flake8]
max-line-length = 88
max-complexity = 18
ignore = ["E203","E231","E501","E741","W503","B007"]
exclude = ["/work/atcoder", "/work/codeforces"]

[tool.black] # automatically generated by pysen
line-length = 88
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true